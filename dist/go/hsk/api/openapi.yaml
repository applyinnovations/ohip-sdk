  /hotels/{hotelId}/housekeepingDiscrepancies:
    get:
      description: "Use this API to return the current housekeeping discrepant rooms\
        \ for a specific property based on search parameters such as roomDiscrepancyStatus,\
        \ roomClass, floor, dueOut, etc. These are rooms where the housekeeping status\
        \ does not match the front office status.<p><strong>OperationId:</strong>getHousekeepingDiscrepancies</p>"
