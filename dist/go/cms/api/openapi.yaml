      - description: Indicator whether summary count will be retrieved or not.
        in: query
        name: countSummary
        schema:
          type: boolean
      - description: Indicator whether task summary will be retrieved or not.
        in: query
        name: taskSummary
        schema:
          type: boolean
      - description: List of Hotel codes of calendar task.
        explode: true
        in: query
        name: hotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - in: query
        name: startDate
        schema:
          format: date
          type: string
      - in: query
        name: endDate
        schema:
          format: date
          type: string
      - in: query
        name: duration
        schema:
          type: string
      - description: Defines completion status codes of calendar task.
        in: query
        name: completionStatus
        schema:
          enum:
          - All
          - Completed
          - Outstanding
          type: string
      - description: List of priority levels of calendar task.
        explode: true
        in: query
        name: priorityCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Defines classification codes of calendar task.
        explode: true
        in: query
        name: classCodes
        schema:
          items:
            enum:
            - Correspondence
            - Meeting
            - Todolist
            - Call
            - Appointment
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: List of types of calendar task based on its classification.
        explode: true
        in: query
        name: typeCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Brief description and purpose of calendar task.
        in: query
        name: purpose
        schema:
          type: string
      - description: Owner code of the person to whom the calendar task is assigned.
        in: query
        name: taskOwner
        schema:
          type: string
      - description: Author of the calendar task.
        in: query
