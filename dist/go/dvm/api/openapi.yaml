openapi: 3.0.1
info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs which offer external systems to config and use values different\
    \ than what are configured in opera<br /><br /> Compatible with OPERA Cloud release\
    \ 24.4.<br /><br /><p> This document and all content within is available under\
    \ the Universal Permissive License v 1.0 (https://oss.oracle.com/licenses/upl).\
    \ Copyright (c) 2020, 2024 Oracle and/or its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud DataValueMapping Service API
  version: "24.4"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /dvm/v1
tags:
- description: The DataValueMappingService Web Service offers capability to convert
    Opera values to external vendor's values or vice versa.
  name: DataValueMapping
paths:
  /externalSystems/{extSystemCode}/hotels/{externalHotelId}/conversions:
    get:
      description: This API allows you to get the converted hotel code <p><strong>OperationId:</strong>getOperaHotelCode</p>
      operationId: getOperaHotelCode
      parameters:
      - in: path
        name: externalHotelId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - in: path
        name: extSystemCode
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: Opera Resort for which conversion is needed.
        in: query
        name: operaHotelCode
        schema:
          type: string
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/convertedHotelCode'
          description: Response to fetch the opera resort for an interface and given
            the external resort value or vice versa.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: OperaHotelCode not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Fetch Converted Hotel Code
      tags:
      - DataValueMapping
  /externalSystems/{extSystemCode}/hotels/{operaHotelId}/convertedValues:
    get:
      description: This API allows you to get the converted values <p><strong>OperationId:</strong>getConvertedValues</p>
      operationId: getConvertedValues
      parameters:
      - in: path
        name: operaHotelId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - in: path
        name: extSystemCode
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: External value of resort for which conversion is needed.
        in: query
        name: externalHotelId
        schema:
          type: string
      - description: Enumeration of the different conversion codes needed for data
          value mapping.
        explode: true
        in: query
        name: conversionCode
        schema:
          items:
            enum:
            - AccountType
            - ActionCode
            - ActionType
            - ActivityLocation
            - ActivityStatus
            - ActivityType
            - ActivityTypeSc
            - AddressTypes
            - ArrangementCode
            - BlockCancellationCodes
            - BlockCodes
            - BlockConversion
            - BlockRanking
            - BlockRateOverrideReason
            - BookingStatus
            - BookingType
            - BusiinessSegment
            - CalendarEvent
            - CancellationCodes
            - CategoryCode
            - CatItemrate
            - CatRate
            - CatServing
            - CatSetup
            - ChannelCodes
            - ComboRoom
            - CommentType
            - CompetitionCode
            - CountryCode
            - CurrencyCode
            - DayType
            - DepartmentId
            - DeptNoteCode
            - DiscountReason
            - DocumentType
            - EventType
            - FitContractType
            - Frequency
            - FunctionSpaceLocation
            - FunctionSpaceRateType
            - GenderMf
            - GtdReq
            - GuestPreferenceCode
            - GuestPreferenceType
            - IndustryCode
            - InfluenceCode
            - LanguageCodes
            - MarketingCity
            - MarketingRegion
            - MarketCode
            - MeetingRoomtype
            - MembershipLevel
            - MembershipType
            - MembershipTypeAirline
            - Nationality
            - OcrmBounceType
            - OcrmEventType
            - OtaGuestPreferenceCode
            - PaymentMethod
            - PhoneType
            - PosFamilyGroup
            - PosMajorGroup
            - PosMenuDef
            - PosRevenueCenter
            - PriceCode
            - ProductCode
            - ProfilePriority
            - ProfileSource
            - ProfileType
            - RateCategory
            - RateCode
            - RateProgram
            - RateToRateBlock
            - RateType
            - ReasonCode
            - Relationship
            - ReservationStatus
            - ReservationType
            - ResvBookingMethod
            - RevenueGroups
            - RevenueType
            - Room
            - RoomsPotential
            - RoomCategoryLabel
            - RoomClass
            - RoomPool
            - RoomRepairsReasonCode
            - RoomStatusReasons
            - RoutingCode
            - Scope
            - ScopeCity
            - ScAccPriority
            - ScAccRoomsPot
            - ScAccSource
            - ScDestination
            - ScFunctionSpace
            - ScFunctionSpaceRateCode
            - ScFunctionSpaceSetup
            - ScRevenueTypes
            - ScSetupCode
            - ScTaskCode
            - ScTerritory
            - ServiceRequestType
            - SgiLanguage
            - SgiRequestCodes
            - SgiTitle
            - SourceCode
            - State
            - Title
            - TraceCode
            - TraceDepartment
            - TransportTypes
            - TravelAgentCommissionCodes
            - TravelAgentCurrencyCodes
            - Trxgenerates
            - TrxCode
            - VipLevel
            - WaitlistCodes
            - WebuserSecurityQuestion
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Value to be converted. It can be opera or external value.
        explode: true
        in: query
        name: valueToBeConverted
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Master value is supposed to be Opera value.
        explode: true
        in: query
        name: masterValue
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/convertedValues'
          description: Reponse for all the converted values.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: ConvertedValues not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Fetch Converted Values
      tags:
      - DataValueMapping
