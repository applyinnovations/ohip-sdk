        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Account number of this transaction.
        in: query
        name: accounts
        schema:
          type: string
      - description: The ending value of the date range.
        in: query
        name: endDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: startDate
        schema:
          format: date
          type: string
      - description: A monetary amount.
        in: query
        name: fromAmount
        schema:
          type: number
      - description: Provides a currency code to reflect the currency in which an
          amount may be expressed.
        in: query
        name: fromCurrencyCode
        schema:
          type: string
      - description: A monetary amount.
        in: query
        name: toAmount
        schema:
          type: number
      - description: Provides a currency code to reflect the currency in which an
          amount may be expressed.
        in: query
        name: toCurrencyCode
        schema:
          type: string
      - description: Display Name for the guest.
        in: query
        name: guestName
        schema:
          type: string
      - description: invoice Number .
        explode: true
        in: query
        name: invoices
        schema:
          items:
            type: number
          type: array
        style: form
      - description: folio Number .
        explode: true
        in: query
        name: folios
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Fiscal bill number of this transaction.
        in: query
        name: fiscalBillNo
        schema:
          type: string
      - description: Account number of this transaction.
        in: query
        name: accountName
        schema:
          type: string
      - description: Addressee Name filter. Works with the Addressee Functionality.
        in: query
        name: addresseName
        schema:
          type: string
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner’s Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/arTransactions'
          description: Response after fetching AR transaction details.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: ARTransactions not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get AR transactions.
      tags:
      - AccountsReceivables
