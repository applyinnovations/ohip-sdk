  /blocks:
    get:
      description: "Use this API to retrieve a list of blocks for requested query\
        \ parameters. A wide range of query parameters is available to support various\
        \ persona requirements, so it is recommended to include, at least, the hotel\
        \ block date range, stay date range, and/or number of days as query parameters.\
        \ You can use more query parameters to narrow your results. This API is not\
        \ designed to support sync between two systems or initial upload of data.\
        \ If x-hubid is used as a header, it returns matching data from multiple hotels\
        \ within the same chain. <p><strong>OperationId:</strong>getBlocks</p> <p>The\
        \ maximum allowable limit for this API is <strong>200</strong>.</p>"
      operationId: getBlocks
      parameters:
      - in: query
        name: hotelId
        schema:
          type: string
      - description: Mark this block as recently accessed.
        in: query
        name: markAsRecentlyAccessed
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          maximum: 200
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: Hotel code.
        explode: true
        in: query
        name: multipleHotelsSearchHotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Free form text field for searching block fields
        in: query
        name: superSearch
        schema:
          type: string
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: blockIdList
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A reference to the type of object defined by the UniqueID element.
        explode: true
        in: query
        name: blockIdType
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: externalReferenceIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        explode: true
        in: query
        name: externalSystemCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Block code
        in: query
        name: blockCode
        schema:
          type: string
      - description: Block Name
        in: query
        name: blockName
        schema:
          type: string
      - description: Block Owner.
        explode: true
        in: query
        name: blockOwner
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Block Status.
        explode: true
        in: query
        name: blockStatus
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Catering Status.
        explode: true
        in: query
        name: cateringStatus
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Mode of reservation (e.g. EML, TEL, FRTDSK )."
        explode: true
        in: query
        name: reservationMethod
        schema:
          items:
            maxLength: 20
            type: string
          maxItems: 50
          type: array
        style: form
      - description: user who created the Block(s).
        in: query
        name: createdByUser
        schema:
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockStartEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockStartStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockEndEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockEndStartDate
        schema:
          format: date
          type: string
      - description: Date when guests plan to arrive(first night stay date).
        in: query
        name: reservationArrival
        schema:
          format: date
          type: string
      - description: Date when guests plan to leave(last stay day date).
        in: query
        name: reservationDeparture
        schema:
          format: date
          type: string
      - description: Whether to include shoulder dates when considering stay date.
        in: query
        name: includeShoulderDates
        schema:
          type: boolean
      - in: query
        name: stayDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockCreatedOnEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockCreatedOnStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: decisionEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: decisionStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: cutOffEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: cutOffStartDate
        schema:
          format: date
          type: string
      - description: "Simple type for block instructions to be used in requests for\
          \ fetching blocks. Valid status values are Group, Source, TravelAgent, Contact,\
          \ Company."
        explode: true
        in: query
        name: category
        schema:
          items:
            enum:
            - Group
            - Source
            - Agent
            - Contact
            - Company
            - Account
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Attached profile name
        explode: true
        in: query
        name: name
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: attachedProfileId
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: attachedProfileIdType
        schema:
          type: string
      - description: Show Leads in the search result.
        in: query
        name: leads
        schema:
          type: boolean
      - description: Show tour series in the search result.
        in: query
        name: tourSeries
        schema:
          type: boolean
      - description: "Fetch only blocks which are open for pickup, if true. If the\
          \ value is false, fetch all block statuses."
        in: query
        name: onlyPickupBlocks
        schema:
          type: boolean
      - description: Indicates that only Opportunity blocks will be fetched.
        in: query
        name: onlyOpportunities
        schema:
          type: boolean
      - description: Rate Plan Code.
        explode: true
        in: query
        name: ratePlanCode
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Tour code for the block.
        in: query
        name: tourCode
        schema:
          type: string
      - explode: true
        in: query
        name: attributeName
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: orderType
        schema:
          items:
            enum:
            - Asc
            - Desc
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Type for block instructions that can be used in requests for
          partial operations.
        explode: true
        in: query
        name: fetchInstructions
        schema:
          items:
            enum:
            - AccessExclusions
            - Aliases
            - AlternateDates
            - Attachments
            - Block
            - BlockNextStatuses
            - BlockStatusHistory
            - CatNextStatuses
            - CatStatusHistory
            - CentralSalesLeads
            - Comments
            - DateProtect
            - ExternalReferences
            - GenericRateGrid
            - Header
            - Indicators
            - InventoryItems
            - Owners
            - Packages
            - Policies
            - PrimaryOwners
            - PrimaryProfiles
            - PrimaryRates
            - Profiles
            - RateGrid
            - RateProgram
            - Rates
            - Restrictions
            - SellMessages
            - Statistics
            - SummaryStatistics
            - Traces
            - WashSchedules
            - IncludeSubBlocks
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Indicates whether to fetch only those room types that have rooms
          allocated. If this flag is true then only those room types with rooms allocated
          for the block are fetched. Only applicable to fetch instruction RateGrid.
        in: query
        name: fetchAllocatedRoomTypes
        schema:
          type: boolean
      - description: Start Date for the rate grid data. Only applicable to fetch instruction
          RateGrid.
        in: query
        name: additionalCriteriaStartDate
        schema:
          format: date
          type: string
      - description: Number of days to fetch for the rate grid data. Only applicable
          to fetch instruction RateGrid.
        in: query
        name: numberOfDays
        schema:
          type: number
      - description: Defines the number of Adults.
        in: query
        name: adults
        schema:
          type: integer
