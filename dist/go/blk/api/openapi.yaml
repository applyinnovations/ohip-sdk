openapi: 3.0.1
info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs to cater for Business Block functionality in OPERA Cloud. <br\
    \ /><br /> A block is a group of rooms held for guests who are attending an event,\
    \ meeting, or function. You can create blocks for family reunions, business conferences,\
    \ weddings, and so on. You can also set aside rooms for the event (block).<br\
    \ /><br /> Compatible with OPERA Cloud release 22.3.<br /><br /><p> This document\
    \ and all content within is available under the Universal Permissive License v\
    \ 1.0 (https://oss.oracle.com/licenses/upl). Copyright (c) 2020, 2023 Oracle and/or\
    \ its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Block API
  version: "22.3"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /blk/v1
tags:
- description: "These APIs will allow you to completely create and manage your block\
    \ in OPERA Cloud - including all related functionalities of a block such as manage\
    \ Room allocation, Status update, block reservations.You can search for a block,\
    \ get a Block, update and create new Blocks."
  name: Block
paths:
  /blocks:
    get:
      description: Use this API to retrieve blocks.  You can use the query parameters
        to narrow down your results. <p><strong>OperationId:</strong>getBlocks</p>
      operationId: getBlocks
      parameters:
      - in: query
        name: hotelId
        schema:
          type: string
      - description: Mark this block as recently accessed.
        in: query
        name: markAsRecentlyAccessed
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: Hotel code.
        explode: true
        in: query
        name: multipleHotelsSearchHotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Free form text field for searching block fields
        in: query
        name: superSearch
        schema:
          type: string
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: blockIdList
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A reference to the type of object defined by the UniqueID element.
        explode: true
        in: query
        name: blockIdType
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: externalReferenceIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        explode: true
        in: query
        name: externalSystemCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Block code
        in: query
        name: blockCode
        schema:
          type: string
      - description: Block Name
        in: query
        name: blockName
        schema:
          type: string
      - description: Block Owner.
        explode: true
        in: query
        name: blockOwner
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Block Status.
        explode: true
        in: query
        name: blockStatus
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Catering Status.
        explode: true
        in: query
        name: cateringStatus
        schema:
          items:
            type: string
          type: array
        style: form
      - description: user who created the Block(s).
        in: query
        name: createdByUser
        schema:
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockStartEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockStartStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockEndEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockEndStartDate
        schema:
          format: date
          type: string
      - description: Date when guests plan to arrive(first night stay date).
        in: query
        name: reservationArrival
        schema:
          format: date
          type: string
      - description: Date when guests plan to leave(last stay day date).
        in: query
        name: reservationDeparture
        schema:
          format: date
          type: string
      - description: Whether to include shoulder dates when considering stay date.
        in: query
        name: includeShoulderDates
        schema:
          type: boolean
      - in: query
        name: stayDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockCreatedOnEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockCreatedOnStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: decisionEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: decisionStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: cutOffEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: cutOffStartDate
        schema:
          format: date
          type: string
      - description: "Simple type for block instructions to be used in requests for\
          \ fetching blocks. Valid status values are Group, Source, TravelAgent, Contact,\
          \ Company."
        explode: true
        in: query
        name: category
        schema:
          items:
            enum:
            - Group
            - Source
            - Agent
            - Contact
            - Company
            - Account
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Attached profile name
        explode: true
        in: query
        name: name
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: attachedProfileId
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: attachedProfileIdType
        schema:
          type: string
      - description: Show Leads in the search result.
        in: query
        name: leads
        schema:
          type: boolean
      - description: Show tour series in the search result.
        in: query
        name: tourSeries
        schema:
          type: boolean
      - description: "Fetch only blocks which are open for pickup, if true. If the\
          \ value is false, fetch all block statuses."
        in: query
        name: onlyPickupBlocks
        schema:
          type: boolean
      - description: Indicates that only Opportunity blocks will be fetched.
        in: query
        name: onlyOpportunities
        schema:
          type: boolean
      - description: Rate Plan Code.
        explode: true
        in: query
        name: ratePlanCode
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Tour code for the block.
        in: query
        name: tourCode
        schema:
          type: string
      - explode: true
        in: query
        name: attributeName
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: orderType
        schema:
          items:
            enum:
            - Asc
            - Desc
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Type for block instructions that can be used in requests for
          partial operations.
        explode: true
        in: query
        name: fetchInstructions
        schema:
          items:
            enum:
            - AccessExclusions
            - Aliases
            - AlternateDates
            - Attachments
            - Block
            - BlockNextStatuses
            - BlockStatusHistory
            - CatNextStatuses
            - CatStatusHistory
            - Comments
            - DateProtect
            - ExternalReferences
            - GenericRateGrid
            - Header
            - Indicators
            - InventoryItems
            - Owners
            - Packages
            - Policies
            - PrimaryOwners
            - PrimaryProfiles
            - PrimaryRates
            - Profiles
            - RateGrid
            - RateProgram
            - Rates
            - Restrictions
            - SellMessages
            - Statistics
            - SummaryStatistics
            - Traces
            - WashSchedules
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Indicates whether to fetch only those room types that have rooms
          allocated. If this flag is true then only those room types with rooms allocated
          for the block are fetched. Only applicable to fetch instruction RateGrid.
        in: query
        name: fetchAllocatedRoomTypes
        schema:
          type: boolean
      - description: Start Date for the rate grid data. Only applicable to fetch instruction
          RateGrid.
        in: query
        name: additionalCriteriaStartDate
        schema:
          format: date
          type: string
      - description: Number of days to fetch for the rate grid data. Only applicable
          to fetch instruction RateGrid.
        in: query
        name: numberOfDays
        schema:
          type: number
      - description: Defines the number of Adults.
        in: query
        name: adults
        schema:
          type: integer
      - description: Defines the number of Children.
        in: query
        name: children
        schema:
          type: integer
      - description: Age of a child in years.
        explode: true
        in: query
        name: childAge
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: Number of children classified under the first Age Qualifying
          Group(Child Bucket#1).
        in: query
        name: bucket1Count
        schema:
          type: integer
      - description: Number of children classified under the second Age Qualifying
          Group(Child Bucket#2).
        in: query
        name: bucket2Count
        schema:
          type: integer
      - description: Number of children classified under the third Age Qualifying
          Group(Child Bucket#3).
        in: query
        name: bucket3Count
        schema:
          type: integer
      - description: Number of children classified under the fourth Age Qualifying
          Group(Child Bucket#4).
        in: query
        name: bucket4Count
        schema:
          type: integer
      - description: Number of children classified under the fifth Age Qualifying
          Group(Child Bucket#5).
        in: query
        name: bucket5Count
        schema:
          type: integer
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: existingReservationId
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: existingReservationIdType
        schema:
          type: string
      - description: Simple type for block allocation used in room rate grid.
        explode: true
        in: query
        name: roomAllocationCriteria
        schema:
          items:
            enum:
            - Initial
            - Actual
            - Rates
            - Pickup
            - Contract
            - Available
            - Pickupperc
            - Changes
            - Released
            - Houseavailability
            - SellLimit
            - AvailableSellLimit
            - MasterAllocInitial
            - Allocated
            - SubAllocResv
            - CutoffDate
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: "The Room Types that need to be fetched for the rate room grid\
          \ data. If these values are not provided, all room types for the block will\
          \ be fetched."
        explode: true
        in: query
        name: roomType
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Rate Plan to use for fetching rates.
        in: query
        name: additionalCriteriaRatePlanCode
        schema:
          type: string
      - description: Curency in which the grid rates should be fetched.
        in: query
        name: currencyCode
        schema:
          type: string
      - description: Label of user defined field used by vendors or customers.
        explode: true
        in: query
        name: customCharUDFsAltname
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Used to hold user defined field of Character Type. It is highly\
          \ recommended to use UDFC01, UDFC02,...UDFC40 (Total 40) as Character/String\
          \ UDF names(commonly used on Reservation, Profile etc.). Name is not restricted\
          \ using enumeration, to provide flexibility of different name usage if required."
        explode: true
        in: query
        name: customCharUDFsName
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Value of user defined field.
        explode: true
        in: query
        name: customCharUDFsValue
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Label of user defined field used by vendors or customers.
        explode: true
        in: query
        name: customNumericUDFsAltname
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Name of user defined field.
        explode: true
        in: query
        name: customNumericUDFsName
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Value of user defined field.
        explode: true
        in: query
        name: customNumericUDFsValue
        schema:
          items:
            type: number
          type: array
        style: form
      - description: Label of user defined field used by vendors or customers.
        explode: true
        in: query
        name: customDateUDFsAltname
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Used to hold user defined field of Date Type. It is highly recommended\
          \ to use UDFD01, UDFD02,...UDFN20 (Total 20) as Date UDF names(commonly\
          \ used on Reservation, Profile etc.). Name is not restricted using enumeration,\
          \ to provide flexibility of different name usage if required."
        explode: true
        in: query
        name: customDateUDFsName
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Value of user defined field.
        explode: true
        in: query
        name: customDateUDFsValue
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: Simple type for block access exclusion/restriction types.
        explode: true
        in: query
        name: accessRestriction
        schema:
          items:
            enum:
            - Availability
            - Create
            - Modify
            - Cancel
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner’s Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/blockSummaries'
          description: "It also contains Success,Warnings and Errors related to this\
            \ operation."
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: Blocks not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get Blocks
      tags:
      - Block
  /blocks/dailyStatistics:
    get:
      description: "Use this API to retrieve block daily statistics for the given\
        \ date range and hotel ID. It returns allocated, picked up, and available\
        \ number of room nights per block, per day, per room type.<p><strong>OperationId:</strong>getBlockDailyStatistics</p>"
      operationId: getBlockDailyStatistics
      parameters:
      - description: Indicates if the Allocation objects refer to Generic Room Types
          (Room Pools).
        in: query
        name: genericRoomType
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: Pertain Hotel Code for search criteria.
        in: query
        name: hotelId
        schema:
          type: string
      - description: The ending value of the date range.
        in: query
        name: end
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: start
        schema:
          format: date
          type: string
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner’s Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/blockDailyStatistics'
          description: Response Object of Fetch Block Daily Statistics.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: BlockDailyStatistics not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get Block Daily Statistics
      tags:
      - Block
  /blocks/{blockId}/revenueActivityLog:
    get:
      description: This API will fetch revenue changes for a specific block recorded
        in the revenue change log for a specified date range. Please note that the
        revenue changes are delta changes only and single records do not represent
        a total summary of the block revenue per date. <p><strong>OperationId:</strong>getBlockRevenueChanges</p>
      operationId: getBlockRevenueChanges
      parameters:
      - description: Block Id
        example: ""
        in: path
        name: blockId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: Hotel code for this block.
        in: query
        name: hotelId
        schema:
          type: string
      - description: Status of this block.
        explode: true
        in: query
        name: status
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The ending value of the date range.
        in: query
        name: changeEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: changeStartDate
        schema:
          format: date
          type: string
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner’s Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/blockRevenueChanges'
          description: Response Object of details fetched of reveneue log changes
            of selected block
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: BlockRevenueChanges not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
