    \ exports feature in OPERA Cloud provides the ability to create and export data\
    \ files, such as back office data, to third-party interfaces and receiving systems.<br\
    \ /><br /> Compatible with OPERA Cloud release 23.2.<br /><br /><p> This document\
    \ and all content within is available under the Universal Permissive License v\
    \ 1.0 (https://oss.oracle.com/licenses/upl). Copyright (c) 2020, 2023 Oracle and/or\
    \ its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Export Configuration API
  version: "23.2"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /exp/config/v1
tags:
- description: The Export Service provides operations used by Opera to configure and
    generate file exports of Opera data.
  name: Export
paths:
  /availableExports:
    get:
      description: "Use this API to return available exports based on search criteria\
        \ such as fetchColumns, fetchDataSetup, fetchDestinationSetup, fetchGenerateConfiguration,\
        \ limit, exportFileId, idExtension, idContext, type, hotelIds, fileGroup,\
        \ includeInactive, includeComponents. <p><strong>OperationId:</strong>getExportsAvailable</p>"
      operationId: getExportsAvailable
      parameters:
      - in: query
        name: fetchColumns
        schema:
          type: boolean
      - in: query
        name: fetchDataSetup
        schema:
          type: boolean
      - in: query
        name: fetchDestinationSetup
        schema:
          type: boolean
      - in: query
        name: fetchGenerateConfiguration
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: exportFileId
        schema:
          type: string
      - description: Additional identifying value assigned by the creating system.
        in: query
        name: idExtension
        schema:
          type: integer
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        in: query
        name: idContext
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: type
        schema:
          type: string
      - description: Hotel code.
        explode: true
        in: query
        name: hotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Enumeration of export file groups.
        in: query
        name: fileGroup
        schema:
          enum:
          - Miscellaneous
          - Memberships
          - Country
          - Delphi
          - BackOffice
          - BackOfficeRevenue
          - BackOfficeCityLedger
          - BackOfficeMarketStatistics
          - BackOfficeDailyStatistics
          - CommissionEft
          type: string
      - description: Indicates whether inactive records should be returned.
        in: query
        name: includeInactive
        schema:
          type: boolean
      - in: query
        name: match
        schema:
          type: string
      - description: Indicate whether component exports should be included in the
          request.
        in: query
        name: includeComponents
        schema:
          type: boolean
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        example: EXTERNALSYSTEMCODE
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exportsAvailable'
          description: Response object including a list of available exports.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: ExportsAvailable not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
