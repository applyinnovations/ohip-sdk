openapi: 3.0.1
info:
  contact:
    email: hospitality-integrations_ww@oracle.com
  description: "APIs catering to the Rate Plan asynchronous related functionality\
    \ in a hotel.  This includes adding/updating daily rates&apos; pricing schedules\
    \ and best available rates by day or length of stay. <p>This API follows an async\
    \ pattern where</p><ul><li>You make an initial request, which returns a Location\
    \ header</li><li>You poll HEAD on the Location header returned to obtain the status\
    \ of the process</li><li>Once the process completes HEAD will return in the Location\
    \ header the URL that must be called to obtain the results of the process</li><li>You\
    \ call the URL to obtain the results of the process</li></ul><br /><br /> Compatible\
    \ with OPERA Cloud release 23.2.<br /><br /><p> This document and all content\
    \ within is available under the Universal Permissive License v 1.0 (https://oss.oracle.com/licenses/upl).\
    \ Copyright (c) 2020, 2023 Oracle and/or its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: Opera Cloud Rate Plan Asynchronous Service API
  version: "23.2"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /rtp/async/v1
tags:
- name: RatePlanAsync
paths:
  /externalSystems/{extSystemCode}/hotels/{hotelId}/ratePlans/bestAvailableLOS:
    post:
      description: Use this API to start the process of adding and updating best available
        rate plans by day or by length of stay. Returns a header parameter Location
        that can be used in the getBestAvailableRatePlansProcessStatus operation.
        <p><strong>OperationId:</strong>startSetBestAvailableRatePlansProcess</p>
      operationId: startSetBestAvailableRatePlansProcess
      parameters:
      - description: Unique ID of the hotel in OPERA
        in: path
        name: hotelId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - in: path
        name: extSystemCode
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/bestAvailableRatePlans'
        description: Request for configuring best available rate plans.
        required: true
      responses:
        "202":
          content: {}
          description: Location of process status resource
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
            Location:
              description: Location of process status resource
              schema:
                type: string
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: API to initiate setting best available rate plans process.
      tags:
      - RatePlanAsync
      x-interaction:
      - async-polling
      x-codegen-request-body-name: bestAvailableRatePlans
