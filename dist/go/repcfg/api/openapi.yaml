      description: "Use this API to return reports based on search criteria such as\
        \ excludeGroup, includeInternalReports, includeUnpublished, includeWatermarkDetails,\
        \ limit, multiPropertyOnly, protectedReportParam, scheduled, name, group,\
        \ hotel, id, idContext, type. <p><strong>OperationId:</strong>getReports</p>"
      operationId: getReports
      parameters:
      - description: Indicates whether a report group should be excluded
        in: query
        name: excludeGroup
        schema:
          maxLength: 2000
          minLength: 0
          type: string
      - description: Indicates whether sample internal reports are to be included
        in: query
        name: includeInternalReports
        schema:
          type: boolean
      - description: Indicates whether protected reports should be included
        in: query
        name: includeUnpublished
        schema:
          type: boolean
      - description: Indicates whether the watermark details is to be populated. This
          is needed only for the configuration and not for the actual execution.
        in: query
        name: includeWatermarkDetails
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Indicates whether the result set should only include multi-property
          reports.
        in: query
        name: multiPropertyOnly
        schema:
          type: boolean
      - description: Indicates whether protected reports should be included
        in: query
        name: protectedReportParam
        schema:
          type: boolean
      - description: Indicates that only reports that can be scheduled are included
        in: query
