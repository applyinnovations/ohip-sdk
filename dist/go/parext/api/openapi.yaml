openapi: 3.0.1
info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs to provide extended features for Price and Rate Availability\
    \ functionality in OPERA Cloud. <br /><br />Availability enables you to manage\
    \ your room inventory by providing a detailed view of all available and sold rooms\
    \ at a property. Some of the tasks you can perform include defining conditions\
    \ for stay restrictions, setting room sell limits, and searching for and viewing\
    \ room availability.<br /><br />Compatible with OPERA Cloud release 23.2.0.0.<br\
    \ /><br /><p>This document and all content within is available under the Universal\
    \ Permissive License v 1.0 (https://oss.oracle.com/licenses/upl). Copyright (c)\
    \ 2020, 2022 Oracle and/or its affiliates.</p><br /><br /> Compatible with OPERA\
    \ Cloud release 23.2.0.0.<br /><br /><p> This document and all content within\
    \ is available under the Universal Permissive License v 1.0 (https://oss.oracle.com/licenses/upl).\
    \ Copyright (c) 2020, 2023 Oracle and/or its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Availability Extension API
  version: 23.2.0.0
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /parext/v1
tags:
- description: "The Availability module provides APIs to fetch a properties room/rate\
    \ availability, manage restrictions and hurdles.  Restrictions can be set for\
    \ the entire property or for a rate category, rate code, room class or room type.\
    \ <br /><br />Restrictions can also be set for a combination of these attributes,\
    \ for example room class and rate code.  You can also fetch available guarantee\
    \ policies for a property in this module."
  name: Availability
paths:
  /hotels/multiRoomRateAvailability:
    post:
      description: "List availability across requested properties matching given rooms\
        \ with quantity, occupancy and rates."
      operationId: postMultiRoomRateAvailability
      parameters:
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/postMultiRoomRateAvailability_request'
        description: Request for multi room rate availability.
        required: true
      responses:
        "201":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/multiRoomRateAvailabilityResponseType'
            application/json:
              example:
                hotelAvailability:
                - hotelId: MANOLD
                  roomStays:
                  - roomClass: PI
                    roomTypes:
                    - tag: TWIN
                      roomType: DBLDBL
                      roomRates:
                      - ratePlanCode: FLEX
                        ratePlanSet: BDB
                        currencyCode: GBP
                        roomRateInfo:
                          priceInfo:
                          - stayDate: 2021-06-01
                            amountBeforeTax: 104.97
                            amountAfterTax: 124.97
                          - stayDate: 2021-06-02
                            amountBeforeTax: 104.97
                            amountAfterTax: 124.97
                          - stayDate: 2021-06-03
                            amountBeforeTax: 104.97
                            amountAfterTax: 124.97
                          packages:
                          - code: BFADBF
                            description: Breakfast for 2 Adults
                          - code: BFADCT
                            description: Breakfast for Adult
          description: OK
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Advanced multi property search with multiple room and rates.
      tags:
      - Availability
      x-codegen-request-body-name: request
  /hotels/minimumRateAvailability:
    post:
      description: List the availability status and rate range at multiple properties
        for given list of properties and multiple combinations of rate plan codes
        and negotiated rates. <p><strong>OperationId:</strong>postMinimumRateAvailability</p>
      operationId: postMinimumRateAvailability
      parameters:
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/searchPropertyRequestType'
        required: false
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchPropertyResponseType'
          description: OK
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Advanced Property Search with minimum rates.
      tags:
      - Availability
      x-codegen-request-body-name: body
components:
  parameters:
    authKey:
      description: Bearer token that needs to be passed which is generated post user
        authentication
      in: header
      name: authorization
      required: true
      schema:
        type: string
    x-app-key:
      description: Client or Partner's Application Key
      in: header
      name: x-app-key
      required: true
      schema:
        pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
        type: string
    x-hotelid:
      description: Mandatory parameter to identify the hotel code where the end user
        is logged in
      in: header
      name: x-hotelid
      required: true
      schema:
        type: string
    x-externalsystem:
      description: External system code.
      example: EXTERNALSYSTEMCODE
      in: header
      name: x-externalsystem
      schema:
        maxLength: 80
        type: string
    Accept-Language:
      description: Language code
      in: header
      name: Accept-Language
      schema:
        type: string
    x-hubid:
      description: x-hubid is a logical grouping of multiple properties that allows
        api consumers to manage data from a group of properties. This x-hubid is a
        valid list of hub codes configured in OPERA to which the user has access.
        Rest APIs without hotelId in the operation path can support hub level integration
        using x-hubid
      in: header
      name: x-hubid
      schema:
        type: string
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exceptionDetailType'
      description: Bad Request
    "401":
      content: {}
      description: Unauthorized
    "403":
      content: {}
      description: Forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exceptionDetailType'
      description: Resource not found
    "405":
      content: {}
      description: Method not allowed
    "406":
      content: {}
      description: Not acceptable.
    "413":
      content: {}
      description: Request Entity Too Large
    "414":
      content: {}
      description: Request URI Too Large
    "415":
      content: {}
      description: Unsupported Media Type
    "500":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exceptionDetailType'
      description: System Error
    "502":
      content: {}
      description: Bad Gateway
    "503":
      content: {}
      description: Service Unavailable
  schemas:
    codeDescriptionType:
      description: This contains a generic code and description information.
      properties:
        code:
          description: Code.
          maxLength: 20
          minLength: 0
          type: string
        description:
          description: description.
          maxLength: 2000
          minLength: 0
          type: string
      type: object
    corporateRatesSearchType:
      properties:
        corporateId:
          description: Corporate Id
          example: "12345"
          type: string
        ratePlanSets:
          description: Rate Plan Set code to filter Rate Plans based on the predefined
            set.
          example:
          - BDB
          - PKG
          items:
            maxLength: 20
            minLength: 0
            type: string
          maxItems: 10
          type: array
      type: object
    errorInstance:
      description: Complex type that contains error instance details for a REST call.
      properties:
        detail:
          description: Human-readable description specific to this occurrence of the
            problem.
          type: string
        instance:
          description: Absolute URI that identifies the specific occurrence of the
            problem.  It may or may not provide additional information if dereferenced.
          type: string
        o:errorCode:
          description: "Application error code, which is different from HTTP error\
            \ code."
          type: string
        o:errorPath:
          description: Path to the problem at the resource or property level.
          type: string
        status:
          description: "HTTP status code for this occurrence of the problem, set by\
            \ the origin server."
          type: integer
        title:
          description: "Short, human-readable summary of the problem.  The summary\
            \ SHOULD NOT change for subsequent occurrences of the problem, except\
            \ for purposes of localization."
          type: string
        type:
          description: "Absolute URI [RFC3986] that identifies the problem type. \
            \ When dereferenced, it SHOULD provide a human-readable summary of the\
            \ problem (for example, using HTML)."
          type: string
      required:
      - title
      - type
      title: Error Instance Details
      type: object
    exceptionDetailType:
      description: Complex type that contains error details for a REST call.
      properties:
        detail:
          description: Human-readable description specific to this occurrence of the
            problem.
          type: string
        instance:
          description: Absolute URI that identifies the specific occurrence of the
            problem.  It may or may not provide additional information if dereferenced.
          type: string
        links:
          items:
            $ref: '#/components/schemas/instanceLink'
          type: array
        o:errorCode:
          description: "Application error code, which is different from HTTP error\
            \ code."
          type: string
        o:errorDetails:
          description: "Details of the error message, consisting of a hierarchical\
            \ tree structure."
          items:
            $ref: '#/components/schemas/errorInstance'
          type: array
        o:errorPath:
          description: Path to the problem at the resource or property level.
          type: string
        status:
          description: "HTTP status code for this occurrence of the problem, set by\
            \ the origin server."
          type: integer
        title:
          description: "Short, human-readable summary of the problem.  The summary\
            \ SHOULD NOT change for subsequent occurrences of the problem, except\
            \ for purposes of localization."
          type: string
        type:
          description: "Absolute URI [RFC3986] that identifies the problem type. \
            \ When dereferenced, it SHOULD provide a human-readable summary of the\
            \ problem (for example, using HTML)."
          type: string
      required:
      - title
      - type
      title: Error Detail
      type: object
    hotelAvailabilityStatus:
      description: Availability status of the hotel
      enum:
      - AvailableForSale
      - NoAvailability
      - NotFound
      - OtherAvailable
      type: string
    instanceLink:
      description: Metadata describing link description objects that MAY appear in
        the JSON instance representation.
      properties:
        href:
          description: "URI [RFC3986] or URI Template [RFC6570]. If the value is set\
            \ to URI Template, then the \"templated\" property must be set to true."
          type: string
        method:
          description: HTTP method for requesting the target of the link.
          enum:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
          - HEAD
          type: string
        operationId:
          description: "The operationId of the path you can call to follow this link.\
            \  This allows you to look up not only the path and method, but the description\
            \ of that path and any parameters you need to supply."
          type: string
        rel:
          description: "Name of the link relation that, in addition to the type property,\
            \ can be used to retrieve link details. For example, href or profile."
          type: string
        targetSchema:
          description: "Link to the metadata of the resource, such as JSON-schema,\
            \ that describes the resource expected when dereferencing the target resource.."
          type: string
        templated:
          default: false
          description: "Boolean flag that specifies that \"href\" property is a URI\
            \ or URI Template. If the property is a URI template, set this value to\
            \ true. By default, this value is false."
          type: boolean
        title:
          description: Exact copy of the "summary" field on the linked operation.
          type: string
      required:
      - href
      - method
      - operationId
      - rel
      type: object
    links:
      items:
        $ref: '#/components/schemas/instanceLink'
      type: array
    multiRoomRateAvailabilityRequestType:
      properties:
        arrivalDate:
          description: Arrival/Check-in Date
          example: 2021-06-01
          format: date
          type: string
        departureDate:
          description: Departure/Check-out Date
          example: 2021-06-07
          format: date
          type: string
        hotelIds:
          description: List of hotelIds for search criteria.
          example:
          - LONEUS
          - MANOLD
          items:
            maxLength: 20
            minLength: 1
            type: string
          maxItems: 10
          type: array
        rates:
          $ref: '#/components/schemas/ratesSearchType'
        rooms:
          description: Multi room search criteria with occupancy and quantity.
          items:
            $ref: '#/components/schemas/roomsSearchType'
          maxItems: 30
          type: array
      required:
      - arrivalDate
      - departureDate
      - hotelIds
      - rates
      - rooms
      type: object
    multiRoomRateAvailabilityResponseType:
      description: Response object for multi room rate availability.
      properties:
        hotelAvailability:
          items:
            $ref: '#/components/schemas/multiRoomRateAvailabilityType'
          maxItems: 10
          type: array
        warnings:
          description: Used in conjunction with the Success element to define a business
            error.
          items:
            $ref: '#/components/schemas/warningType'
          maxItems: 4000
          type: array
      type: object
    multiRoomRateAvailabilityType:
      properties:
        hotelId:
          description: Unique ID of the hotel where availability will be searched
            for.
          type: string
        roomStays:
          description: Collection of available room rate combinations.
          items:
            $ref: '#/components/schemas/multiRoomRateStayType'
          maxItems: 4000
          type: array
      type: object
    multiRoomRateStayType:
      properties:
        roomClass:
          description: Room Class grouping the returned availability.
          maxLength: 20
          type: string
        roomTypes:
          items:
            $ref: '#/components/schemas/multiRoomTypesType'
          maxItems: 30
          type: array
      type: object
    multiRoomRateType:
      properties:
        currencyCode:
          description: "The code specifying a monetary unit. Use ISO 4217, three alpha\
            \ code."
          maxLength: 20
          minLength: 0
          type: string
        ratePlanCode:
          description: Rate Plan code.
          maxLength: 20
          minLength: 0
          type: string
        ratePlanSet:
          description: Rate Plan Set code.
          maxLength: 20
          minLength: 0
          type: string
        roomRateInfo:
          $ref: '#/components/schemas/roomRateInfoType'
      type: object
    multiRoomTypesType:
      properties:
        roomRates:
          items:
            $ref: '#/components/schemas/multiRoomRateType'
          maxItems: 4000
          type: array
        roomType:
          description: Room Type code.
          maxLength: 20
          minLength: 0
          type: string
        tag:
          description: Tag code
          maxLength: 20
          minLength: 0
          type: string
      type: object
    offerTotalType:
      description: The total amount charged for the service including additional amounts
        and fees.
      properties:
        amountAfterTax:
          description: "The total amount including all associated taxes (e.g., sales\
            \ tax, VAT, GST or any associated tax)."
          example: 123.2
          type: number
        currencyCode:
          description: ISO 4217 currency code
          example: USD
          maxLength: 3
          minLength: 3
          pattern: "[A-Z]{3}"
          type: string
      type: object
    propertySearchPropertyInfo:
      description: Property information
      properties:
        chainCode:
          example: CHAIN1
          type: string
        hotelCode:
          example: XUSXXYY99
          type: string
        hotelName:
          example: Resort1
          type: string
        isAlternate:
          default: false
          example: true
          type: boolean
      type: object
    ratesSearchType:
      properties:
        corporateRates:
          $ref: '#/components/schemas/corporateRatesSearchType'
        ratePlanCodes:
          description: Available Rate Plan codes whose availability is requested.
          example:
          - FLEXRATE
          - STANDARD
          - ADVANCED
          items:
            maxLength: 20
            minLength: 0
            type: string
          maxItems: 10
          type: array
      type: object
    roomRateInfoType:
      properties:
        packages:
          items:
            $ref: '#/components/schemas/codeDescriptionType'
          maxItems: 4000
          type: array
        priceInfo:
          items:
            $ref: '#/components/schemas/roomRatePriceInfoType'
          maxItems: 366
          type: array
      type: object
    roomRatePriceInfoType:
      properties:
        amountAfterTax:
          description: "The total amount including all associated taxes (e.g., sales\
            \ tax, VAT, GST or any associated tax)."
          type: number
        amountBeforeTax:
          description: "The total amount not including any associated tax (e.g., sales\
            \ tax, VAT, GST or any associated tax)."
          type: number
        stayDate:
          description: Stay Date
          format: date
          type: string
      type: object
    roomTagType:
      description: The tag and respective room type for which minimum rate is returned.
      properties:
        roomTypes:
          description: List of Room Type codes
          example:
          - DOUBLE
          - DBLDBL
          - FMTRPL
          - FMBUNK
          items:
            maxLength: 20
            minLength: 0
            type: string
          maxItems: 50
          minItems: 0
          type: array
        tag:
          description: Tag code
          example: TWIN
          maxLength: 20
          minLength: 0
          type: string
      type: object
    roomsSearchType:
      properties:
        adults:
          description: Number of adults
          example: 2
          format: int32
          maximum: 10
          minimum: 1
          type: integer
        children:
          description: Number of children
          example: 1
          format: int32
          maximum: 10
          minimum: 0
          type: integer
        numberOfRooms:
          description: Number of rooms
          example: 1
          format: int32
          maximum: 10
          minimum: 1
          type: integer
        roomTypes:
          description: List of Room Type codes
          example:
          - DOUBLE
          - DBLDBL
          - FMTRPL
          - FMBUNK
          items:
            maxLength: 20
            minLength: 0
            type: string
          maxItems: 50
          minItems: 0
          type: array
        tag:
          description: Tag code
          example: TWIN
          maxLength: 20
          minLength: 0
          type: string
      type: object
    searchPropertyRequestType:
      properties:
        accountId:
          description: Corporate ID
          example: "12345"
          type: string
        arrivalDate:
          description: Arrival/Check-in Date
          example: 2021-06-01
          format: date
          type: string
        departureDate:
          description: Departure/Check-out Date
          example: 2021-06-07
          format: date
          type: string
        hotelIds:
          description: List of hotelIds for search criteria.
          example:
          - H1
          - H2
          items:
            maxLength: 20
            minLength: 1
            type: string
          maxItems: 300
          minItems: 1
          type: array
        includePublicRates:
          default: false
          example: false
          type: boolean
        limit:
          description: number of records to be fetched in one request
          example: 2
          format: int32
          maximum: 40
          minimum: 0
          type: integer
        minRate:
          description: Minimum base rate in an offer
          example: 24.12
          type: number
        offset:
          description: offset of record
          example: 2
          format: int32
          minimum: 0
          type: integer
        rooms:
          items:
            $ref: '#/components/schemas/searchRoomClassificationType'
          maxItems: 5
          type: array
        sortBy:
          $ref: '#/components/schemas/sortByType'
      required:
      - arrivalDate
      - departureDate
      type: object
    searchPropertyResponseType:
      description: Property Search Response
      properties:
        hasMore:
          description: Indicates whether all the records are included in the response
            or not. Absence of the attribute values should be consider as all rows
            fetched in the response.
          type: boolean
        limit:
          description: Indicates maximum number of records a Web Service should return.
          type: integer
        offset:
          description: Index or initial index of the set(page) being requested. If
            the index goes out of the bounds of the total set count then no data will
            be returned.
          type: integer
        roomStays:
          description: Collection of the returned Offers
          items:
            $ref: '#/components/schemas/searchPropertyRoomStayType'
          maxItems: 4000
          type: array
        totalResults:
          description: Total number of rows queried
          type: integer
      type: object
    searchPropertyRoomStayType:
      properties:
        availability:
          $ref: '#/components/schemas/hotelAvailabilityStatus'
        minimumRate:
          $ref: '#/components/schemas/offerTotalType'
        propertyInfo:
          $ref: '#/components/schemas/propertySearchPropertyInfo'
        roomClass:
          example: ST
          type: string
        roomTags:
          description: The collection of tag and respective room type for which minimum
            rate is returned.
          items:
            $ref: '#/components/schemas/roomTagType'
          maxItems: 4000
          type: array
      type: object
    searchRoomClassificationType:
      allOf:
      - $ref: '#/components/schemas/shopBaseRequest'
      properties:
        roomTypes:
          description: List of Room Type codes
          example:
          - LOWTWN
          - BRFTWN
          - PPLDBL
          items:
            maxLength: 5
            minLength: 1
            type: string
          maxItems: 20
          minItems: 0
          type: array
        tag:
          description: Tag code
          example: TWIN
          maxLength: 20
          minLength: 0
          type: string
    shopBaseRequest:
      description: Search Request attributes
      properties:
        adults:
          description: Number of adults
          example: 1
          format: int32
          maximum: 10
          minimum: 1
          type: integer
        children:
          description: Number of children
          example: 2
          format: int32
