            - HouseTentRoomsYN
            - OutOfOrderRoomsYN
            - RestrictionsYN
            - RoomArrPersonsYN
            - RoomArrRoomsYN
            - RoomAvailRoomsExcludingOverbookingYN
            - RoomAvailRoomsYN
            - RoomBlkDeductNpuYN
            - RoomBlkDeductPuYN
            - RoomBlkTentNpuYN
            - RoomBlkTentPuYN
