        name: category
        schema:
          items:
            enum:
            - Group
            - Source
            - Agent
            - Contact
            - Company
            - Account
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Attached profile name
        explode: true
        in: query
        name: name
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying numeric value assigned to a profile utilized
          to fetch events associated to blocks linked to the profile.
