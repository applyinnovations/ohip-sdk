info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs to cater for Business Block functionality in OPERA Cloud. <br\
    \ /><br /> A block is a group of rooms held for guests who are attending an event,\
    \ meeting, or function. You can create blocks for family reunions, business conferences,\
    \ weddings, and so on. You can also set aside rooms for the event (block).<br\
    \ /><br /> Compatible with OPERA Cloud release 23.2.<br /><br /><p> This document\
    \ and all content within is available under the Universal Permissive License v\
    \ 1.0 (https://oss.oracle.com/licenses/upl). Copyright (c) 2020, 2023 Oracle and/or\
    \ its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Block API
  version: "23.2"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /blk/v1
tags:
- description: "These APIs will allow you to completely create and manage your block\
    \ in OPERA Cloud - including all related functionalities of a block such as manage\
    \ Room allocation, Status update, block reservations.You can search for a block,\
    \ get a Block, update and create new Blocks."
  name: Block
- description: Block Statistics provide statistical data of blocks that exist in OPERA
    Cloud.
  name: BlockStats
