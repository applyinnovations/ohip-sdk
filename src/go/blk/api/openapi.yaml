        name: createdByUser
        schema:
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockStartEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: blockStartStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: blockEndEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
