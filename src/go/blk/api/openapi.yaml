          items:
            type: string
          type: array
        style: form
      - description: Block code
        in: query
        name: blockCode
        schema:
          type: string
      - description: Block Name
        in: query
        name: blockName
        schema:
          type: string
      - description: Block Owner.
        explode: true
        in: query
        name: blockOwner
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Block Status.
        explode: true
        in: query
        name: blockStatus
