openapi: 3.0.1
info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs to cater for Accounts Receivables functionality in OPERA Cloud.\
    \ <br /><br The OPERA Cloud Accounts Receivable module enables you to manage debtors'\
    \ accounts, invoices, and remittance.<br /><br /> Compatible with OPERA Cloud\
    \ release 23.2.<br /><br /><p> This document and all content within is available\
    \ under the Universal Permissive License v 1.0 (https://oss.oracle.com/licenses/upl).\
    \ Copyright (c) 2020, 2023 Oracle and/or its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Accounts Receivables API
  version: "23.2"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /ars/v1
tags:
- description: "The REST API's will allow you to create, manage, or delete accounts,\
    \ add comments, traces, reminders, create or close invoices for example."
  name: AccountsReceivables
paths:
  /accountReminders:
    get:
      description: "Use this API to get AR account holders' reminder letter that includes\
        \ detail of payment due, their current account balance, or for other purposes.\
        \ <p><strong>OperationId:</strong>getReminders</p>"
      operationId: getReminders
      parameters:
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: accounts
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Property where the AR Account exists. This is required.
        explode: true
        in: query
        name: hotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: profiles
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Account Number for the AR Account.
        explode: true
        in: query
        name: accountNo
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Account Name for the AR Account.
        explode: true
        in: query
        name: accountName
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        example: EXTERNALSYSTEMCODE
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/reminders'
          description: Response to the request to fetch pending Reminders for Accounts.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: Reminders not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get account receivable's reminder statements
      tags:
      - AccountsReceivables
    post:
      description: "Use this API to generate a reminder statement which includes payment\
        \ due,  current account balance, and etc. of account receivable account holder.\
        \ <p><strong>OperationId:</strong>postReminders</p>"
      operationId: postReminders
      parameters:
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        example: EXTERNALSYSTEMCODE
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/postReminders_request'
        description: "Request to update the reminder information on an Account. After\
          \ the letter has been generated and sent, the account and the invoices will\
          \ be updated with the Reminder Cycle information. This is done so that the\
          \ next cycle of Reminder Letters c can be generated correctly."
        required: true
      responses:
        "201":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/status'
          description: HATEOAS links which help the consumer to navigate to resources
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
            Location:
              description: Location of newly created resource
              schema:
                type: string
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Generate reminders
      tags:
      - AccountsReceivables
      x-codegen-request-body-name: reminders
  /accounts:
    get:
      description: Use this API to search for AR Accounts for a given OPERA Profile
        id. API returns contain a list of AR Accounts and their AR information. <p><strong>OperationId:</strong>getAccounts</p>
      operationId: getAccounts
      parameters:
      - description: "Search By Balance. Search will be done for 'All', 'Open Balance'\
          \ or 'Zero Balance' Accounts."
        in: query
        name: balance
        schema:
          enum:
          - All
          - Open
          - Zero
          type: string
      - description: Search criteria for batch processing
        in: query
        name: batchStatement
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: Property where the Accounts exist.
        explode: true
        in: query
        name: hotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: profileId
        schema:
          type: string
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        in: query
        name: profileIdContext
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: profileType
        schema:
          type: string
      - description: Search by Account Type.
        in: query
        name: type
        schema:
          type: string
      - description: Account Number .
        explode: true
        in: query
        name: accountNo
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Wild Card Search by Account Name. Search will be done for any
          Accounts whose name starts with this value.
        in: query
        name: accountName
        schema:
          type: string
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: accountId
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        explode: true
        in: query
        name: accountIdContext
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A reference to the type of object defined by the UniqueID element.
        explode: true
        in: query
        name: accountType
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return statement history indicator in result. This flag included
          for performance reason to populate history flag only for Statements Mode.
        in: query
        name: includeStatementHistoryIndicator
        schema:
          type: boolean
      - description: Return reminder history indicator in result. This flag included
          for performance reason to populate history flag only for Statements Mode.
        in: query
        name: includeReminderHistoryIndicator
        schema:
          type: boolean
      - description: Free form text field for searching all reservation fields
        in: query
        name: superSearch
        schema:
          type: string
      - description: Hotel code.
        explode: true
        in: query
        name: searchHotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: attributeName
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: orderType
        schema:
          items:
            enum:
            - Asc
            - Desc
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        example: EXTERNALSYSTEMCODE
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/accountsInfo'
          description: "Response for the request to search for AR Accounts. Based\
            \ on the criteria, the response can contain a list of AR Accounts and\
            \ their AR information."
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: Accounts not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get given profile's account receivable detail
      tags:
      - AccountsReceivables
  /accounts/{accountId}/remindersHistory:
    get:
      description: Use this API to get history of reminder letters prepared for AR
        account. <p><strong>OperationId:</strong>getRemindersHistory</p>
      operationId: getRemindersHistory
      parameters:
      - description: Unique ID of the account
        example: ""
        in: path
        name: accountId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: Property where the AR Account exists. This is required.
        in: query
        name: hotelId
        schema:
          type: string
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: profileId
        schema:
          type: string
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        in: query
        name: accountIdContext
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: accountType
        schema:
          type: string
      - description: Account Number for the AR Account.
        in: query
        name: accountNo
        schema:
          type: string
      - description: Account Name for the AR Account.
        in: query
        name: accountName
        schema:
          type: string
      - description: History Date filter.
        in: query
        name: dateSent
        schema:
          format: date
          type: string
      - description: Report Name wild card.
        in: query
        name: reportFileNameWildCard
        schema:
          type: string
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partner's Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        example: EXTERNALSYSTEMCODE
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/remindersHistory'
          description: Reminders History.
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: RemindersHistory not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get history of reminder letters for a given account receivable
      tags:
      - AccountsReceivables
  /accounts/{accountId}/statements:
    get:
      deprecated: true
      description: Use this API to prepare statement for an AR account holders. It
        is typically prepared for billing purposes.<br><p><strong><mark>This API is
        deprecated. Please use getARStatements instead</mark></strong></p> <p><strong>OperationId:</strong>getStatements</p>
      operationId: getStatements
      parameters:
      - description: Unique ID of the account
        example: ""
        in: path
        name: accountId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: Property where the AR Account exists. This is required.
        explode: true
        in: query
        name: hotelId
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: profileId
        schema:
          type: string
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        in: query
        name: profileIdContext
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: profileType
        schema:
          type: string
      - description: Account Number for the AR Account.
        explode: true
        in: query
        name: accountNo
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Account Name for the AR Account.
        explode: true
        in: query
        name: accountName
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Flag to indicate if postings or adjustments can be made to the
          invoice.
        explode: true
        in: query
        name: canBeModified
        schema:
          items:
            type: boolean
          type: array
        style: form
      - description: Close date of the invoice.
        explode: true
        in: query
        name: closeDate
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: The Fiscal Bill number of this posting
        explode: true
        in: query
        name: fiscalBillNo
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Date of Folio Generation.
        explode: true
        in: query
        name: folioDate
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: Folio Number.
        explode: true
        in: query
        name: folioNo
        schema:
          items:
            type: number
          type: array
        style: form
      - description: "The Folio Status Example: DEPOSIT folio, VOID folio or the default\
          \ OK folio status."
        explode: true
        in: query
        name: folioStatus
        schema:
          items:
            enum:
            - Deposit
            - Void
            - Ok
            - Zero
            - Compress
            - Converted
            - Internal
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: The name of the Folio Type used for the Folio Number sequence.
        explode: true
        in: query
        name: folioTypeName
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Internal window ID which is unique to the reservation. This ID
          can only be used for reference.
        explode: true
        in: query
        name: internalFolioWindowID
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Invoice No after the folio is generated. Same invoice number
          may be referred in multiple folios
        explode: true
        in: query
        name: invoiceNo
        schema:
          items:
            type: number
          type: array
        style: form
      - explode: true
        in: query
        name: invoiceType
        schema:
          items:
            enum:
            - Normal
            - Credit
            - OldBalance
            - PasserBy
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Posting date of the invoice.
        explode: true
        in: query
        name: postingDate
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: Revenue date ID of the invoice.
        explode: true
        in: query
        name: revenueDate
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: Statementno of the invoice.
        explode: true
        in: query
        name: statementNo
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: Status of the invoice.
        explode: true
        in: query
        name: status
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Transfer date of the invoice.
        explode: true
        in: query
        name: transferDate
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: Transaction code of the invoice.
        explode: true
        in: query
        name: invoiceTransactionCode
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Transaction Date of the invoice.
        explode: true
        in: query
        name: transactionDate
        schema:
          items:
            format: date
            type: string
          type: array
        style: form
      - description: Unique Transaction Identifier of the Invoice.
        explode: true
        in: query
        name: transactionNo
        schema:
          items:
            type: number
          type: array
        style: form
      - description: Property where the AR Account exists. This is required.
        explode: true
        in: query
        name: invoiceHotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        in: query
        name: reservationId
        schema:
          type: string
      - description: "Used to identify the source of the identifier (e.g., IATA, ABTA)."
        in: query
        name: reservationIdContext
        schema:
          type: string
      - description: A reference to the type of object defined by the UniqueID element.
        in: query
        name: reservationType
