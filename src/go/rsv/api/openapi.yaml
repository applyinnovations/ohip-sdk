  /externalSystems/{extSystemCode}/reservations:
    get:
      description: "This API will allow a user to retrieve a list of reservations\
        \ based on the search criteria specified in the request body. For example\
        \ you can search for reservations using query parameters like first name,\
        \ last name, arrival/departure date, external confirmation number. <p><strong>OperationId:</strong>getExternalSystemReservations</p>"
      operationId: getExternalSystemReservations
      parameters:
      - description: Code to identify the external system from which the request is
          coming. This is the ExternalSystem ID used to exchange information between
          OPERA and the external system.
        in: path
        name: extSystemCode
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: externalReferenceList
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Mark this reservation as recently accessed.
        in: query
        name: recentlyAccessed
        schema:
          type: boolean
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: Represents Reservation search type Player Snapshot.
        in: query
        name: searchType
        schema:
          enum:
          - Any
          - DayUse
          - Arrival
          - Arrived
          - Departure
          - WaitList
          - Cancellation
          - CheckedOut
          - NoShow
          - Complimentary
          - InHouse
          - PostStayPendingBalance
          - PreRegistered
          - PostToRoom
          - OpenFolio
          - ScheduledCheckOut
          - Queued
          - MobileCheckout
          - RegisteredAndInHouse
          - ResvBlockTraces
          - GuestMessages
          - MassCancellation
          - Operator
          - Turndown
          - WalkIn
          - AdvanceCheckedIn
          - OpenBalance
          - AutoFolioSettlement
          - Routing
          - PlayerSnapshot
          type: string
      - description: List of Hotels to support searches with multiple resorts for
          which traces are to be fetched.
        explode: true
        in: query
        name: hotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Free form text field for searching all reservation fields
        in: query
        name: text
        schema:
          type: string
      - description: The ending value of the date range.
        in: query
        name: arrivalEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: arrivalStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the date range.
        in: query
        name: departureEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: departureStartDate
        schema:
          format: date
          type: string
      - description: The ending value of the time span.
        in: query
        name: expectedArrivalStartTime
        schema:
          pattern: "/([0-9]{4})-(?:[0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2}).([0-9]+)/"
          type: string
      - description: The starting value of the time span.
        in: query
        name: expectedArrivalEndTime
        schema:
          pattern: "/([0-9]{4})-(?:[0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2}).([0-9]+)/"
          type: string
      - description: The ending value of the time span.
        in: query
        name: expectedReturnEndTime
        schema:
          pattern: "/([0-9]{4})-(?:[0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2}).([0-9]+)/"
          type: string
      - description: The starting value of the time span.
        in: query
        name: expectedReturnStartTime
        schema:
          pattern: "/([0-9]{4})-(?:[0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2}).([0-9]+)/"
          type: string
      - description: Attached profile name
        explode: true
        in: query
        name: companyNames
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: travelAgentIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: companyIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: sourceIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: contactIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: groupIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: billingContactIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: profileIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Membership ID criteria.
        in: query
        name: membershipCardNumber
        schema:
          type: string
      - explode: true
        in: query
        name: membershipLevels
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: membershipTypes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Family name, last name."
        in: query
        name: surname
        schema:
          type: string
      - description: "Given name, first name or names"
        in: query
        name: givenName
        schema:
          type: string
      - description: VIP status of the customer.
        in: query
        name: anyVIPStatus
        schema:
          type: boolean
      - description: VIP status of the customer.
        explode: true
        in: query
        name: vipCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Fetches the reservation having Guarantee Code(Reservation Type)
          supplied here.
        in: query
        name: guaranteeCode
        schema:
          type: string
      - description: Fetches the reservation having method of payment supplied here.
        in: query
        name: paymentMethod
        schema:
          type: string
      - description: Fetches the reservation for which discount is applied
        in: query
        name: discountApplied
        schema:
          default: false
          type: boolean
      - explode: true
        in: query
        name: user
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Fetches reservation created by specified user. If both CreatedByUsers\
          \ and CreatedBy is specified, CreatedByUsers will take precedence."
        in: query
        name: createdBy
        schema:
          type: string
      - description: Fetches reservations cancelled by list of users.
        explode: true
        in: query
        name: cancelledByList
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Fetches the reservations which are cancelled on a specific date.
        in: query
        name: cancelledOn
        schema:
          format: date
          type: string
      - explode: true
        in: query
        name: ratePlanCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: sourceCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: marketCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: If true the search result will exclude the blocks reservations.
        in: query
        name: excludeBlockReservations
        schema:
          type: boolean
      - description: The Name of the block that is attached to the reservation.
        in: query
        name: blockName
        schema:
          type: string
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: blockIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A unique identifying value assigned by the creating system. The
          ID attribute may be used to reference a primary-key value within a database
          or in a particular implementation.
        explode: true
        in: query
        name: blockCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Custom reference
        in: query
        name: customReference
        schema:
          type: string
      - description: GDS Record Locator for reservation.
        in: query
        name: recordLocator
        schema:
          type: string
      - explode: true
        in: query
        name: orderBy
        schema:
          items:
            enum:
            - Nights
            - ArrivalDate
            - ArrivalDateETR
            - DepartureDate
            - GuestSurname
            - RateAmount
            - RateCode
            - Room
            - RoomType
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: sortOrder
        schema:
          default: "[\"Asc\"]"
          items:
            enum:
            - Asc
            - Desc
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Indicator to query reservations which have a room number assigned.
        in: query
        name: roomAssignedOnly
        schema:
          type: boolean
      - description: Indicator to query reservations which does not have a room number
          assigned.
        in: query
        name: roomUnassignedOnly
        schema:
          type: boolean
      - description: Room number of the reservation to search by.
        in: query
        name: roomId
        schema:
          type: string
      - description: Room Type.
        explode: false
        in: query
        name: roomType
        schema:
          items:
            type: string
          maxItems: 4000
          type: array
        style: form
      - description: A code representing a room feature.
        explode: true
        in: query
        name: roomFeatures
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Preference value for display purposes.
        explode: true
        in: query
        name: roomSpecials
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Preference value for display purposes.
        in: query
        name: roomSmokingPreference
        schema:
          type: string
      - description: Preference value for display purposes.
        explode: true
        in: query
        name: roomFloorPreferences
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Simple type for room status instructions to be used in requests\
          \ for fetching housekeeping rooms. Valid status values are Clean, Dirty,\
          \ Pickup, Inspected, OutOfOrder, OutOfService."
        explode: true
        in: query
        name: housekeepingRoomStatuses
        schema:
          items:
            enum:
            - Clean
            - Dirty
            - Pickup
            - Inspected
            - OutOfOrder
            - OutOfService
            type: string
          type: array
          uniqueItems: true
        style: form
      - explode: true
        in: query
        name: roomClasses
        schema:
          items:
            type: string
          type: array
        style: form
      - in: query
        name: roomRangeFrom
        schema:
          type: string
      - in: query
        name: roomRangeTo
        schema:
          type: string
      - description: Filter by the last digits of a reservation's phone number.
        in: query
        name: communication
        schema:
          type: string
      - description: Instruction to fetch whether the room was assigned/upgraded by
          AI. This will also include Reservation instruction.
        explode: true
        in: query
        name: fetchInstructions
        schema:
          items:
            enum:
            - Reservation
            - ReservationID
            - Indicators
            - Deposits
            - RevenuesAndBalances
            - GuestServiceStatus
            - MasterInfo
            - CancellationInfo
            - BlockReservations
            - TaxType
            - GuestDeviceNotification
            - RoomAssignedByAI
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: "Flag containing true or false value for reservation to be eligible\
          \ for prior check in by guest using mobile device. Pass the 'true' or 'false'\
          \ values when creating / modifying reservation to indicate whether a reservation\
          \ is eligible for mobile check in yes / no. Upon fetch, the current state\
          \ of the flag will show true or false."
        in: query
        name: allowPreRegistration
        schema:
          type: boolean
      - description: Indicates that only reservations with deposit balance should
          be expected from the result.
        in: query
        name: hasDepositBalance
