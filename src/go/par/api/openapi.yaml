          type: array
        style: form
      - description: Membership id Number of the guest.
        explode: true
        in: query
        name: membershipLevel
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Membership id Number of the guest.
        explode: true
        in: query
        name: membershipType
