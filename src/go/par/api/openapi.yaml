openapi: 3.0.1
info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs to cater for Price and Rate Availability functionality in OPERA\
    \ Cloud. <br /><br />Availability enables you to manage your room inventory by\
    \ providing a detailed view of all available and sold rooms at a property. Some\
    \ of the tasks you can perform include defining conditions for stay restrictions,\
    \ setting room sell limits, and searching for and viewing room availability.<br\
    \ /><br /> Compatible with OPERA Cloud release 23.2.<br /><br /><p> This document\
    \ and all content within is available under the Universal Permissive License v\
    \ 1.0 (https://oss.oracle.com/licenses/upl). Copyright (c) 2020, 2023 Oracle and/or\
    \ its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Price Availability Rate API
  version: "23.2"
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /par/v1
tags:
- description: "The Availability module provides APIs to fetch a properties room/rate\
    \ availability, manage restrictions and hurdles.  Restrictions can be set for\
    \ the entire property or for a rate category, rate code, room class or room type.\
    \ <br /><br />Restrictions can also be set for a combination of these attributes,\
    \ for example room class and rate code.  You can also fetch available guarantee\
    \ policies for a property in this module."
  name: Availability
paths:
  /availability:
    get:
      description: " This API fetches hotel availablity for multiple hotels, given\
        \ dates, RatePlans, Rate Category, Rate Group, Membership Rates, Number of\
        \ People. <p><strong>OperationId:</strong>getHotelAvailabilityCRO</p>"
      operationId: getHotelAvailabilityCRO
      parameters:
      - description: Central reservation office Code who is requesting Rate Availability.
        explode: true
        in: query
        name: cro
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Hotel code of the Hotel whose Rate Availability is requested.
        explode: true
        in: query
        name: hotelIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Used to indicate if closed rates are to be included in the Rate
          Plan set.
        explode: true
        in: query
        name: includeClosedRates
        schema:
          items:
            type: boolean
          type: array
        style: form
      - description: Used to indicate if the configured default rate plan set will
          be included.
        explode: true
        in: query
        name: includeDefaultRatePlanSet
        schema:
          items:
            type: boolean
          type: array
        style: form
      - description: "If InitialRatePlanSet is set to true response will return most\
          \ relevant Rate Plan Set(e.g. NEGOTIATED if profiles has Negotiated Rates)\
          \ depending on the request. if request does not requires special Rate Plan\
          \ Set, it will return default Rate Plan Set if RatePlanSet value is not\
          \ set."
        explode: true
        in: query
        name: initialRatePlanSet
        schema:
          items:
            type: boolean
          type: array
        style: form
      - description: Indicates maximum number of records a Web Service should return.
        explode: true
        in: query
        name: limit
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: Specifies fetched record's key as pointer to fetch additional
          records from. If key is composite use comma separated string.
        explode: true
        in: query
        name: pagePointerKey
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Rate Plan Set code to filter Rate Plans based on the predefined
          set. if not specified it will not filter any Rate Plans by Rate Plan Set.
          When InitialRatePlanSet is true response may not always return Rate Plans
          for the supplied Rate Plan Set(See InitialRatePlanSet documentation).
        explode: true
        in: query
        name: ratePlanSet
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Used to indicate if the awards are to be redeemed.
        explode: true
        in: query
        name: redeemAwards
        schema:
          items:
            type: boolean
          type: array
        style: form
      - in: query
        name: roomStayStartDate
        schema:
          format: date
          type: string
      - in: query
        name: roomStayEndDate
        schema:
          format: date
          type: string
